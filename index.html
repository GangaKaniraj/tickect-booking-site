<body>
    <header>
        <div class="logo"><img class="logo" src="./logo.png" alt="logo"></img>
        </div>
        <div class="search">
        <label for="search"></label>
        <input type="text" name="search" id="search" placeholder="Search for Movies, Events, Plays, comedy, Sports and Activities">
        <button class="lens" type="submit"><i class="fa fa-search-plus" aria-hidden="true" ></i></button>
        </div>
        <div class="country">
        <label for="city"></label>

            <option value="Algeria">Algeria</option>
            <option value="Benin">Benin</option>
            <option value="Bhutan">Bhutan</option>
            <option value="Canada">Canada</option>
            <option value="China">China</option>
            <option value="Denmark">Denmark</option>
            <option value="Egypt">Egypt</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Hungary">Hungary</option>
            <option value="India">India</option>
            <option value="Japan">Japan</option>
            <option value="Kuwait">Kuwait</option>
            <option value="Libya">Libya</option>
            <option value="Mexico">Mexico</option>
        </select>
        </div>
        <div class="signin">
        <button type="button" id="signin" onclick="randomColor()">Sign in</button>
        </div>
        <div class="menu">
        <a href="/google.com"><img src="./menu.png" alt="Menu" width="40px"></a>
        </div>
